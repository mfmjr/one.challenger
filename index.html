<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Challenger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><img src="./img/logo.png" alt="" /></header>

    <div class="container">
      <form class="form">
        <input
          type="text"
          placeholder="Digite seu texto"
          class="digitartexto"
        />
        <div class="box-1">
          <p class="mensagem atencao">Apenas letras maiscúlas e sem acento.</p>
          <button type="button" class="btn criptografar">Criptografar</button>
          <button type="button" class="btn descriptografar">
            Descriptografar
          </button>
        </form>
      </div>

      <div class="box-2">
        <form class="form descriptografado">
          <input
            type="text"
            placeholder="Digite seu texto"
            class="textodescriptogrado"
          />
        </form>

        <img
          src="./img/High quality products 1 1.svg"
          alt=""
          class="img_menino"
        />

        <h1>Nenhuma mensagem encontrada</h1>
        <p class="mensagem texto">
          Digite um texto que você deseja criptografar ou descriptografar.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
